<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <title>Othello</title>
  <style>
    #canvas {
        /* position:fixed;
        left:0;

        width:800px;
        height:800px;

    th{
      text-align: left

<body>
  <table>
